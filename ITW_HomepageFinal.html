<!DOCTYPE html>
<html lang="en">

<head>
    <title>In The Weeds</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="ITW_CSSFinal.css">
</head>

<body>

    <div id="wrapper">
        <header>
            <h1>In The Weeds</h1>
        </header>
        <nav id="filter"><span id="options">Filter:</span></nav>
        <main>
            <div id="grid_table">
                <div id="select_category">Please select a category to display items</div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <div id="item_view">
        <header>
            <h1>In The Weeds</h1>
        </header>


        <div id="item_content">
            <div id="item_label">
                <div id="exit_button"></div>
                <div id="item_box"><span id="item_name"></span><span id="item_price"></span></div>


            </div>
            <div id="image_map">
                <div id="main_image">

                </div>

                <div id="gallery_images">


                </div>
            </div>
            <div id="item_desc">
                <p id="item_desc_full"></p>
                <div id="item_buttons">
                    <div id="size_menu"></div>
                    <div id="color_menu"></div>
                    <div id="quant_menu"></div>
                    <div id="buy_button"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="ITW_JSVFinal.js"></script>
</body>

</html>
